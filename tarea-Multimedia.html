<!DOCTYPE html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="fifa23.jpg" alt="Portada fifa23" width="300" height="420" />
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="videoFIFA23.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Lacasaporeltejado.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
